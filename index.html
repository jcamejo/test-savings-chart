<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Savings History - Trellis Charts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Average Cash Savings History</h1>
        <div class="file-input-container">
            <label for="csv-file" class="file-label">Select CSV File:</label>
            <input type="file" id="csv-file" accept=".csv" />
            <button id="load-btn" class="load-btn">Load Charts</button>
        </div>
        <div class="search-container" id="search-container" style="display: none;">
            <label for="search-input" class="search-label">Search by Aggregation Key:</label>
            <input type="text" id="search-input" class="search-input" placeholder="e.g., mazda_3, chery_tiggo-8..." />
            <span id="result-count" class="result-count"></span>
        </div>
        <div id="loading" style="display: none;">Loading data...</div>
        <div id="charts-container" class="trellis-grid"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
